<div ng-controller="registrationController">
    <div class="col-md-6 col-lg-6 col-md-offset-3" ng-show="showMessageRegistration">
        <div class="row">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{successMessage}}
            </div>
        </div>
    </div>
    <div class="container" id="registration">
        <div class="row" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">User Registration</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" name="form">
                            <div class="form-group" ng-class="{'has-error': form.firstName.$error.required && (submitted)}">
                                <label>First Name</label>
                                <input class="form-control"
                                       placeholder="Enter First Name"
                                       name="firstName"
                                       type="text"
                                       ng-model="user.firstName"
                                       ng-required="true"
                                       ng-minlength="2"/>
                                <p class="help-block" ng-if="!submitted">Requires Minimum 2 characters</p>
                                <label class="help-block has-error" ng-if="form.firstName.$error.required && (submitted)">First Name is required</label>
                            </div>
                            <div class="form-group">
                                <label>Middle Initial</label>
                                <input class="form-control" placeholder="Enter Middle Initial"
                                       ng-model="user.middleName">
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.firstName.$error.required && (submitted)}">
                                <label>Last Name</label>
                                <input class="form-control"
                                       placeholder="Enter Last Name"
                                       name="lastName"
                                       type="text"
                                       ng-model="user.lastName"
                                       ng-required="true"
                                       ng-minlength="2">
                                <p class="help-block" ng-if="!submitted">Requires Minimum 2 characters</p>
                                <label class="help-block has-error" ng-if="form.lastName.$error.required && (submitted)">Last Name is required</label>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.address.$error.required && (submitted)}">
                                <label>Address</label>
                                <input class="form-control"
                                       placeholder="Enter Address"
                                       name="address"
                                       type="text"
                                       ng-model="user.address"
                                       ng-required="true"
                                       ng-minlength="2">
                                <p class="help-block" ng-if="!submitted">Requires Minimum 2 characters</p>
                                <label class="help-block has-error" ng-if="form.lastName.$error.required && (submitted)">Last Name is required</label>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.email.$error.pattern || form.email.$error.required && (submitted)}">
                                <label>Email</label>
                                <input class="form-control"
                                       placeholder="E-mail"
                                       name="email"
                                       type="email"
                                       autofocus value=""
                                       ng-model="user.username"
                                       ng-required="true"
                                       ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/"/>
                                <label class="help-block" ng-if="form.email.$error.pattern && (submitted)">The Email is invalid</label>
                                <label class="help-block has-error" ng-if="form.email.$error.required && (submitted)">Email is required</label>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.password.$error.pattern || form.password.$error.required && (submitted)}">
                                <label>Password</label>
                                <input class="form-control"
                                       placeholder="Password"
                                       name="password"
                                       type="password"
                                       ng-required="true"
                                       ng-model="user.password"
                                       ng-minlength="3"
                                       ng-maxlength="15"/>
                                <p class="help-block" ng-if="form.password.$error.required && (!submitted && !form.password.$dirty)">Minimum 8 characters and one special character and 1 number</p>
                                <label class="help-block has-error" ng-show="form.password.$dirty && form.password.$error.minlength && (submitted)">Too short. Minimum 8 characters and one special character and 1 number</label>
                                <label class="help-block has-error" ng-if="form.password.$error.pattern && (submitted)">Invalid password. Minimum 8 characters and one special character and one number </label>
                                <label class="help-block has-error" ng-if="form.password.$error.required && (submitted)">Password is required</label>
                            </div>
                            <div class="form-group" ng-class="{'has-error': form.confirmPassword.$error.pattern || form.confirmPassword.$error.required && (submitted)}">
                                <label>Confirm Password</label>
                                <input class="form-control"
                                       placeholder="Confirm password"
                                       name="confirmPassword"
                                       type="password"
                                       ng-required="true"
                                       ng-model="user.confirmPassword"
                                       ng-minlength="3"
                                       ng-maxlength="15"/>
                                <label class="help-block has-error" ng-if="form.confirmPassword.$error.required && (submitted)">Password is required</label>
                                <label class="help-block has-error" ng-if="(form.password.$dirty && form.confirmPassword.$dirty && (user.password === user.confirmPassword))">
                                    Password is a match(poor, good, strong)
                                </label>
                                <label class="help-block has-error" ng-if="(form.password.$dirty && form.confirmPassword.$dirty && (user.password !== user.confirmPassword) && ! form.confirmPassword.$error.required)">
                                    Password mismatched
                                </label>
                            </div>
                            <a class="btn btn-success" ng-click="registerUser(form, user)">Sign Up</a>
                        </form>
                    </div>
                    <div class="panel-footer">
                        Go to <a href="#/login" ui-sref="login">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
