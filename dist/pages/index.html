<body>
    <div ng-controller="ParentController">
        <div id="header">
            <div class="wrap clearfix">
                <div id="header-logo" class="fl">
                    <a  href="#/home" ui-sref="home" class="navbar-left"><img src="../img/logo1_withtext.png"></a>
                </div>
                <div id="nav" class="fr">
                    <ul>
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#/upcomingevents" ui-sref="upcomingevents">Upcoming Events</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#/pastevents" ui-sref="pastevents">Past Events</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#/about" ui-sref="about">About</a>
                        </li>
                        <li>
                            <a class="page-scroll" href="#/contactus" ui-sref="contactus">Contact Us</a>
                        </li>

                        <li>
                            <a class="page-scroll" href="#/donate" ui-sref="donate">Donate</a>
                        </li>

                        <li ng-show="!firebaseUser">
                            <a class="page-scroll" href="#/login" ui-sref="login">Memeber Sign-In</a>
                        </li>

                        <li class="dropdown" ng-show="firebaseUser">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="fa fa-user fa-fw"></i>{{userName}} <i class="fa fa-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li>
                                    <a href="#/userprofile" ui-sref="userprofile"><i class="fa fa-user fa-fw"></i> User Profile</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#" ng-click="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                                </li>
                            </ul>
                            <!-- /.dropdown-user -->
                        </li>
                        
                    </ul>
                </div>
            </div><!-- // end .wrap -->
        </div><!-- // end #header -->
        
        <div id="blurb">
            <div class="wrap clearfix">
                <!--<p>              
                    USOGC is committed to promote the ethnic heritage of Uttarakhand, by hosting cultural events throughout the year
                    by bringing the families and individuals together under one platform and share  their values and experiences.
                </p>-->

        </div>

        <div id="wrapper" class="wrap">
            <div ui-view></div>

        </div>
