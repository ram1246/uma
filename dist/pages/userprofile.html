<div class="content clearfix">
    user profile

    <div class="col-md-6 col-lg-6 col-md-offset-3" ng-show="showEmailReset">
        <div class="row">
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{successMessage}}
            </div>
        </div>
    </div>

    <a href="#" ng-click="sendPasswordResetEmail()">Reset Password</a>
    <div class="col-1 fr">
        ADVERTISEMENT

        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <a href="http://www.dakshinrestaurants.com/" target="_blank"><img src="../img/ad1.png" alt="Chania"></a>
                </div>

                <div class="item">
                    <a href="http://www.palkhi.com/" target="_blank"><img src="../img/ad2.png" alt="Chania"></a>
                </div>

                <div class="item">
                    <a href="http://www.poonamcreations.com/" target="_blank"><img src="../img/ad3.png" alt="Flower"></a>
                </div>

                <div class="item">
                    <a href="http://www.maharajafarm.com/" target="_blank"><img src="../img/ad4.png" alt="Flower"></a>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </div>

</div>
</div>
<script>
    $(document).ready(function () {
        $('#myCarousel').carousel();
    });
</script>
