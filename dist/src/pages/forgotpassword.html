<div ng-controller="forgotPasswordController">

    <div class="form-group" ng-show="showMessageRegistration">
        <div>
            <div class="alert alert-success alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                {{successMessage}}
            </div>
        </div>
    </div>

    <div class="form-group">
        <h4>Forgot Password</h4>
    </div>

    <div id="forgotpassword" cg-busy="{promise:promise,templateUrl:templateUrl,message:message,backdrop:backdrop,delay:delay,minDuration:minDuration}">
        <form role="form" name="forgotpassword">
            <div class="form-group">
                <h3 class="panel-title">Please enter registed Email id. You will recieve instructions to reset you email.</h3>
            </div>
            <div class="form-group" ng-class="{'has-error': forgotpassword.email.$error.pattern || forgotpassword.email.$error.required && (submitted)}">
                <input class="form-control"
                       placeholder="E-mail"
                       name="email"
                       type="email"
                       autofocus
                       value=""
                       ng-model="email"
                       ng-required="true"
                       ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" />
                <label class="help-block" ng-if="forgotpassword.email.$error.pattern && (submitted)">The Email is invalid</label>
                <label class="help-block has-error" ng-if="forgotpassword.email.$error.required && (submitted)">Email is required</label>
            </div>
            <a class="btn btn-success" ng-click="sendPasswordResetEmail(email)">Submit</a>
        </form>
    </div>
</div>
